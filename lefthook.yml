check:
  paralle: true
  commands:
    lint:
      run: biome
    test:
      run: pnpm vitest -w false
    tsc:
      run: tsc --noEmit -p .

pre-commit:
  paralle: true
  commands:
    test:
      run: pnpm vitest -w false
    tsc:
      run: tsc --noEmit -p .
commit-msg:
  commands:
    commitlint:
      run: npx --yes commitlint --edit
